plugins {
    id "application"
}
apply plugin : "java"
ext {
    javaMainClass = "Main"
    standardInput = System.in
}

application {
    mainClassName = javaMainClass
}

task runMain(type: Exec) {
    dependsOn build
    group = "Execution"
    description = "Run the main class"
    standardInput = System.in
    commandLine "java", "-classpath", sourceSets.main.runtimeClasspath.getAsPath(), javaMainClass
}